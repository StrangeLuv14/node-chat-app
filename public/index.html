
<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/css/styles.css">
		<title></title>
	</head>
	<body class="chat">
		<div class="chat__sidebar">
			<h3>People</h3>
			<div id="users">

			</div>
		</div>
		<div class="chat__main">
			<ol class="chat__messages" id="messages"></ol>
			<div class="chat__footer">
				<form class="" id="message-form" action="index.html" method="post">
					<input type="text" name="message" value="" placeholder="Message" autofocus autocomplete="off"/>
					<button>Send</button>
				</form>
				<button id="send-location" name="button">Send location</button>
			</div>

		</div>


		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/libs/jquery-3.3.1.min.js" charset="utf-8"></script>
		<script src="/js/libs/moment.js" charset="utf-8"></script>
		<script src="/js/index.js"></script>
	</body>
</html>
